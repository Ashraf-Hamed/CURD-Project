<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDs</title>
</head>
<body>

    <div class="curd">
        <div class="header">
            <h2>curd</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="prices">
                <input onkeyup="getTotal()" type="number" name="" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" name="" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" name="" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" name="" id="discount" placeholder="discount">
                <small  id="total"></small>
            </div>
            <input type="text" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>


        </div>



        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search" onkeyup="searchData(this.value)">
                <div class="btnSearch">
                    <button onclick="getsearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getsearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>

                <div id="deleteAll"></div>

                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>count</th>
                        <th>category</th>
                        <th>Update</th>
                        <th>Delete</th>
                       
                    </tr>
                    <tbody id="tbody"> </tbody>
                </table>
        </div>
        

    </div>



    
    <script src="main.js"></script>
</body>
</html>
